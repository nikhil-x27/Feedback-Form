<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedbacl.css">
</head>
<body>
    <div class="container">
        <form>
            <h1> Drop Us a Feedback</h1>
            <div class="firstline">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
            </div>

            <div class="secondline">
                <input type="tel" placeholder="Your Phone Number" required>
                <div class="radio-group">
                    <p> Did You statisfy with our services ?</p>
                    <label><input type="radio" name="answer" value="yes"> Yes</label>
                    <label><input type="radio" name="answer" value="no"> No</label>
                </div>
            </div>

            <div class="thirdline">
                <div class="radio-group">
                    <p> Did You get your answer ?</p>
                    <label><input type="radio" name="answer" value="yes"> Yes</label>
                    <label><input type="radio" name="answer" value="no"> No</label>
                </div>
                <div class="rating">
                    <p>What number you given us out of 10</p>
                    <div class="star">
                        <label><input type="radio" name="rating" value="1">1</label>
                        <label><input type="radio" name="rating" value="2">2</label>
                        <label><input type="radio" name="rating" value="3">3</label>
                        <label><input type="radio" name="rating" value="4">4</label>
                        <label><input type="radio" name="rating" value="5">5</label>
                        <label><input type="radio" name="rating" value="6">6</label>
                        <label><input type="radio" name="rating" value="7">7</label>
                        <label><input type="radio" name="rating" value="8">8</label>
                        <label><input type="radio" name="rating" value="9">9</label>
                        <label><input type="radio" name="rating" value="10">10</label>
                    </div>
                </div>
            </div>

            <div class="fourthline">
                <textarea placeholder="Your Message Or Suggestion"></textarea>
                <button type="submit">Send Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
